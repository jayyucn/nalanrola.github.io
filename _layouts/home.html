titles:

  zh: 主页
  zh-Hans: 主頁
  zh-Hant: 主頁
show_title: false

<div class="layout--home">
  <!-- Search Google -->
  <center class="search-area">
    <form class="tsf" method=get action="http://www.google.com/search" style="overflow:visible" name="f" onsubmit="return q.value!=''" role="search" target="_blank">
      <table bgcolor="#FFFFFF" height="44">
        <tr>
          <td>
            <div class="search-logo">
            <a><img src="https://www.google.co.jp/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png" border="0" alt="Google" height="44" width="120" data-atf="3" align="absmiddle" ></a>
          </div>
            <div class="search-input">
            <input type=text name=q size=51 maxlength=255 value="">
            <input type=hidden name=ie value=GB2312>
            <input type=hidden name=oe value=GB2312>
            <input type=hidden name=hl value=zh-CN>
          </div>
            <div class="search-icon">
              <button type="submit" value="Google" aria-label="Google 搜索" name="btnG">
               {%- include svg/icon/system/search.svg -%}</div>
          </td>
        </tr>
      </table>
    </form>
  </center>
  <!-- Search Google -->
</div>

<script>
  { % -include scripts / home.js - %
  }
</script>

{{ content }}
